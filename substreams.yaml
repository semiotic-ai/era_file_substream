specVersion: v0.1.0
package:
  name: 'substreams_ethereum_quickstart'
  version: v1.0.0

protobuf:
  files:
    - verifiable_block.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:acme.block_meta.v1.VerifiableBlock
